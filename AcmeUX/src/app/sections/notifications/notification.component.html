<div class="alert alert-{{ type }}" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="removeNotification()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h5 class="alert-heading">{{ title }}</h5>
  <hr />
  <p>{{ message }}</p>

  <!-- TODO: Implement Footer <hr><p class="mb-0"></p> -->
</div>
