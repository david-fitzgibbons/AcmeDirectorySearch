<button (click)="isDialogVisible = true" type="button" class="btn btn-success btn-lg mx-1">
  <span class="px-1 font-weight-bold">+</span>
</button>

<div class="modal" tabindex="-1" role="dialog" [style.display]="isDialogVisible ? 'block' : 'none'">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content shadow-lg">

      <div class="modal-header">
        <h5 class="modal-title">Add Person</h5>
        <button type="button" class="close" (click)="isDialogVisible = false" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputFirstName">First Name</label>
              <input type="text" class="form-control" id="inputFirstName" placeholder="Jane">
            </div>
            <div class="form-group col-md-6">
              <label for="inputLastName">Last Name</label>
              <input type="text" class="form-control" id="inputLastName" placeholder="Doe">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputBirthday">Birthday</label>
              <input type="date" class="form-control" id="inputBirthday" placeholder="mm/dd/yyyy">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputPicture">Picture</label>
              <input type="file" class="form-control-file" id="inputPicture">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger mr-auto">Delete Person</button>
        <button type="button" class="btn btn-secondary" (click)="isDialogVisible = false" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </div>
</div>
